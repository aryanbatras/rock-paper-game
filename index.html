<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Edu+TAS+Beginner&family=Mansalva&family=Rancho&family=Solitreo&display=swap" rel="stylesheet"> 
</head>
<body>
    
<div class="flex">

<div class="flexone">
    <h1 class=""> Rock Paper Scissor Game </h1>
</div>

<div class="flextwo">
    
 <div class="multiselector">
    <audio class="selectaudio" src="sound/select.wav"></audio>    
    <div class="selector rock">
        <img class="img" src="icon/rock.png" alt="rock" width="200" height="200">
        <p class="selector-font">Rock</p>
    </div>

    <div class="selector paper">
        <img class="img" src="icon/paper.png" alt="paper" width="200" height="200">
        <p class="selector-font">Paper</p>
    </div> 

 <div class="selector scissor">
    <img class="img" src="icon/scissor.png" alt="scissor" width="200" height="200">
    <p class="selector-font">Scissor</p>
 </div>
</div> 

<div class="content"> Select One </div>

<div class="icon"> </div>

<div class="result"> </div>


  <div class="button-div">
        <button class="button"> Start Game </button>
        <audio class="clickaudio" src="sound/click.wav"></audio>
    </div>

</div>




<div class="flexthree">
    <p class="">Game coded by Aryan</p>
</div>

</div>























    <script src="script.js"></script>
</body>
</html>
